[versions]
group = "io.github.cy745.knr"
version = "0.0.1"

agp = "8.6.1"
androidx-activityCompose = "1.10.1"
androidx-ui-tooling = "1.7.8"
coil = "3.0.0"
compose-multiplatform = "1.7.3"
koin = "4.0.0"
